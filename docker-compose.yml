version: '2.40'

services:
  api:
    build: .
    container_name: rice-flask-api
    ports:
      - "5000:5000"
    volumes:
      # Monte le dossier modele pour eviter de rebuild a chaque changement
      - ./modele:/app/modele
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s